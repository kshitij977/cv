<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>HTML-Form Redirect</title>
</head>
<body>
     <h2>Fruit Feedback Form</h2>
    <form action="">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name"><br> <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="Fruit-Select">Select Favourite Fruit:</label>
        <select name="Fruits" id="Fruit-Select">
            <option value="">--Please select an Fruit--</option>
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Grapes">Grapes</option>
            <option value="Mango">Mango</option>
        </select> <br>
        <br>

        <label for="rating">Rate Fruit Taste</label>
        <input type="radio" name="rating" id="1">1
        <input type="radio" name="rating" id="2">2
        <input type="radio" name="rating" id="3">3
        <input type="radio" name="rating" id="3">4
        <input type="radio" name="rating" id="3">5

        <br>
        <br>
        <textarea name="message" id="message">Enter your message</textarea>

        <br>

        <input type="checkbox" name="checkbox" id="">

        <input type="submit" name="submit-button" id="submit">


    </form>

    
</body>
</html>
